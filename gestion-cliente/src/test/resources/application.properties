# === CONFIGURACIÓN EXCLUSIVA PARA TESTS ===

# Sobrescribimos la regla de validación.
# create-drop: Crea las tablas al iniciar el test y las borra al finalizar.
spring.jpa.hibernate.ddl-auto=create-drop

# Mostramos el SQL para depurar si hace falta
spring.jpa.show-sql=true

# Optimizaciones para tests
spring.jpa.open-in-view=false
logging.level.org.hibernate.SQL=DEBUG