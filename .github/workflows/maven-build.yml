name: Java CI with Maven

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ./gestion-cliente

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: admin_libros
          POSTGRES_PASSWORD: ${{ secrets.CI_DB_PASSWORD }}
          POSTGRES_DB: libreria_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: ./gestion-cliente/pom.xml

      - name: Run tests with coverage
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/libreria_db
          SPRING_DATASOURCE_USERNAME: admin_libros
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.CI_DB_PASSWORD }}
        run: ./mvnw -B verify

      - name: Generate coverage badges
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          badges-directory: .github/badges
          generate-branches-badge: true
          generate-summary: true
          jacoco-csv-file: gestion-cliente/target/site/jacoco/jacoco.csv
          fail-if-coverage-less-than: 0.8
          fail-if-branches-less-than: 0.7

      - name: Log coverage percentage
        run: |
          echo "✅ Coverage: ${{ steps.jacoco.outputs.coverage }}%"
          echo "✅ Branches: ${{ steps.jacoco.outputs.branches }}%"

      # --- AQUÍ ESTÁ EL CAMBIO ---
      - name: Commit coverage badges
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update coverage badges [skip ci]"
          file_pattern: .github/badges/*.svg
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          commit_author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-report
          path: gestion-cliente/target/site/jacoco/
          retention-days: 30

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: gestion-cliente/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 80
          title: "Reporte de Cobertura de Código"